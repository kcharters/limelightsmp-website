<!doctype html>
<html lang="{{ $site:short_locale }}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>{{ $settings:site_name }}</title>
    <meta name="description">
    
    {{ font_awesome:kit token="32f8788ff2" }}
    <link rel="stylesheet" href="{{ mix src='css/tailwind.css' }}">
    {{ partial:personality }}
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <script src="{{ mix src='/js/site.js' }}"></script>
</head>
<body class="bg-zinc-900 text-white font-body leading-normal personality-{{ $settings:personality }}">
    {{ partial:nav }}
    <main class="py-12 lg:py-20">
        {{partial:header}}
        {{ $template_content }}
    </main>
    {{ partial:footer }}
    {{ partial:extras }}
</body>
</html>

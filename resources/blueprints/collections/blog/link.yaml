title: Link
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
          -
            handle: icon_field
            field:
              directory: public/assets/fontawesomeicons
              type: icon
              display: 'Icon Field'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: external_link_field
            field:
              type: external_link
              display: 'External Link Field'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required

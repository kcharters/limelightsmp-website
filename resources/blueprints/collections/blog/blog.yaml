title: Cards
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: hero_image
            field:
              mode: grid
              container: assets
              restrict: true
              allow_uploads: true
              max_files: 1
              type: assets
              listable: hidden
              display: 'Hero Image'
          -
            handle: external_link_field
            field:
              type: external_link
              display: 'External Link Field'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: icon_field
            field:
              directory: public/assets/fontawesomeicons
              type: icon
              display: 'Icon Field'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate:
                - required
                - 'unique_entry_value:{collection},{id},{site}'
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
          -
            handle: author
            field:
              max_items: 1
              mode: select
              type: users
              listable: true
              display: Author
              default: current
